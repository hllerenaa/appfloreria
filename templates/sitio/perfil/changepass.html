{% extends 'sitio/perfil/baseperfil.html' %}
{% load templatefunctions %}

{% block contentperfil %}

    <div class="col-lg-9 pt-4 pb-2 pb-sm-4">
        <!-- Basic info-->
        <section class="card border-0 py-1 p-md-2 p-xl-3 p-xxl-4 mb-4">
            <div class="card-body">
                <div class="d-flex align-items-center mt-sm-n1 mb-0 mb-lg-1"><i
                        class="ai-lock-closed text-primary lead pe-1 me-2"></i>
                    <h2 class="h4 mb-0">Cambiar contraseña</h2>
                </div>
                <form name="frmPass" id="frmPass" method="POST" action="{{ request.path }}"
                      enctype="multipart/form-data"> {% csrf_token %}
                    <input name="action" value="changepass" type="hidden">
                    <div class="row align-items-center g-3 g-sm-4 pb-3">
                        <div class="col-sm-6">
                            <label class="form-label" for="current-pass">Contraseña actual</label>
                            <div class="password-toggle">
                                <input class="form-control" type="password" value="" id="clave_actual" name="clave_actual">
                                <label class="password-toggle-btn" aria-label="Show/hide password">
                                    <input class="password-toggle-check" type="checkbox"><span
                                        class="password-toggle-indicator"></span>
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <label class="form-label" for="new-pass">Nueva contraseña</label>
                            <div class="password-toggle">
                                <input class="form-control" type="password" id="clave" name="clave">
                                <label class="password-toggle-btn" aria-label="Show/hide password">
                                    <input class="password-toggle-check" type="checkbox"><span
                                        class="password-toggle-indicator"></span>
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <a class="d-inline-block fs-sm fw-semibold text-decoration-none" href="/restorepass/">¿Olvidaste tu contraseña?</a>
                        </div>
                    </div>
                    <div class="alert alert-danger d-flex"><i class="ai-circle-info fs-xl me-2"></i>
                        <p class="mb-0">La contraseña debe tener un mínimo de 8 caracteres; cuantos más, mejor.</p>
                    </div>
                    <div class="d-flex justify-content-end">
                        <a class="btn btn-secondary" href="{{ request.path }}?action=changepass">Cancelar</a>
                        <button class="btn btn-primary ms-3" type="submit">Guardar cambios</button>
                    </div>
                </form>
            </div>
        </section>
    </div>

{% endblock %}

{% block jscript %}
    <script src="/static/js/forms.js?version=11"></script>
{% endblock %}
