{% extends 'sitio/baselog.html' %}
{% load templatefunctions %}

{% block content %}

    <div class="container py-5 mt-4 mt-lg-5 mb-lg-4 my-xl-5">
        <div class="row pt-sm-2 pt-lg-0">
            <aside class="col-lg-3 pe-lg-4 pe-xl-5 mt-n3">
                <div class="position-lg-sticky top-0">
                    <div class="d-none d-lg-block" style="padding-top: 105px;"></div>
                    <div class="offcanvas-lg offcanvas-start" id="sidebarAccount">
                        <button class="btn-close position-absolute top-0 end-0 mt-3 me-3 d-lg-none" type="button"
                                data-bs-dismiss="offcanvas" data-bs-target="#sidebarAccount"></button>
                        <div class="offcanvas-body">
                            <div class="pb-2 pb-lg-0 mb-4 mb-lg-5"><img class="d-block rounded-circle mb-2"
                                                                        style="width: 50px; height: 50px"
                                                                        src="{{ request.user.get_foto }}">
                                <h3 class="h5 mb-1">{{ request.user.get_full_name }}</h3>
                                <p class="fs-sm text-muted mb-0">{{ request.user.username }}</p>
                            </div>
                            <nav class="nav flex-column pb-2 pb-lg-4 mb-3">
                                <h4 class="fs-xs fw-medium text-muted text-uppercase pb-1 mb-2">Cuenta</h4>
                                <a class="nav-link fw-semibold py-2 px-0" href="/perfil/">
                                    <i class="ai-user-check fs-5 opacity-60 me-2"></i>Perfil
                                </a>
                                <a class="nav-link fw-semibold py-2 px-0" href="/perfil?action=changefotos">
                                    <i class="ai-image fs-5 opacity-60 me-2"></i>Foto
                                </a>
                                <a class="nav-link fw-semibold py-2 px-0" href="/orders/">
                                    <i class="ai-wallet fs-5 opacity-60 me-2"></i>Mis Pagos
                                </a>
                                <a class="nav-link fw-semibold py-2 px-0" href="/perfil?action=changepass">
                                    <i class="ai-lock-closed fs-5 opacity-60 me-2"></i>Contraseña
                                </a>
                                <a class="nav-link fw-semibold py-2 px-0" href="javascript:void(0)"
                                   onclick="contactarwhatsapp()">
                                    <i class="fa fa-whatsapp"></i>&nbsp;Contactar con un asesor
                                </a>
                            </nav>
                            <nav class="nav flex-column">
                                <a class="nav-link fw-semibold py-2 px-0" href="/logout/">
                                    <i class="ai-logout fs-5 opacity-60 me-2"></i>Cerrar Sesión</a>
                            </nav>
                        </div>
                    </div>
                </div>
            </aside>

            {% block contentperfil %}
            {% endblock %}

        </div>
    </div>
    <hr class="d-none d-dark-mode-block">
    <button class="d-lg-none btn btn-sm fs-sm btn-primary w-100 rounded-0 fixed-bottom" data-bs-toggle="offcanvas"
            data-bs-target="#sidebarAccount"><i class="ai-menu me-2"></i> Menu
    </button>

{% endblock %}
