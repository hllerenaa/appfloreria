<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <title>{{ nombreempresa }} | Iniciar Sesión</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <meta content="" name="description"/>
    <meta name="description" content="Control de SubCentro de Salud">
    <meta name="keywords"
          content="Clinica, Centro de Salud, Citas Medicas">
    <link href="{{ favicon }}" rel="icon" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"/>
    <link href="/static/assets/css/default/app.min.css?v=0.8" rel="stylesheet"/>
</head>
<body class="pace-top">

<div id="page-container" class="fade">
    <div class="login login-with-news-feed">
        <div class="news-feed">
            <div class="news-image" style="background-image: url({{ bannerlog }})"></div>
            <div class="news-caption">
                <h4 class="caption-title"><b>Recuperar</b> Contraseña</h4>
                <p>
                    {{ alias }}
                </p>
            </div>
        </div>
        <div class="right-content">
            <img src="{{ logo }}" style="height: 50%;  width: 50%;">
            <div class="login-header">
                <div class="brand">
                    <b>¿Olvidaste tu contraseña?.</b>
                    <small>Utiliza el siguiente formulario para recuperarlo.</small>
                </div>
            </div>

            <div class="login-content">
                <form id="frm-login" method="POST" action="/seguridad/recuperar/">{% csrf_token %}

                    <div class="form-group m-b-15">
                        <input class="form-control form-control-lg" type="text" name="usuario"
                               placeholder="Nombre de usuario" required>
                    </div>
                    <div class="form-group m-b-15">
                        <input class="form-control form-control-lg" type="email" placeholder="Email"
                               name="email" required>
                    </div>
                    <div class="login-buttons">
                        <button type="submit" class="btn btn-info btn-block btn-lg" id="btnlogin">Recuperar<i class="fa fa-sign-in-alt"></i>
                        </button>
                    </div>
                    <div class="m-t-20 m-b-40 p-b-40 text-inverse">
                        <a href="{% url 'login_url' %}" style="color: #0c85d0">Iniciar Sesión</a> en cuenta existente.
                    </div>
                    <hr/>
                    <p class="text-center text-grey-darker mb-0">
                        &copy; {{ nombreempresa }} Derechos Reservados 2020
                    </p>
                </form>
            </div>
        </div>
    </div>


    <a href="javascript:;" class="btn btn-icon btn-circle btn-success btn-scroll-to-top fade" data-click="scroll-top"><i
            class="fa fa-angle-up"></i></a>
</div>

<script src="/static/assets/js/app.min.js?v=1.0"></script>
<script src="/static/assets/js/theme/default.min.js"></script>
<link rel="stylesheet" href="/static/sweetalert2/sweetalert2.css">
<script src="/static/sweetalert2/sweetalert2.js"></script>
<script src="/static/jquery.blockUI.js"></script>

<script>

    window.onload = function () {
        {% if messages %}
            {% for message in messages %}
                Swal.fire('{{ message }}', '{{ nombreempresa }}', '{% if message.tags %}{{ message.tags }}{% endif %}');
            {% endfor %}
        {% endif %}
    }


</script>

</body>
</html>
